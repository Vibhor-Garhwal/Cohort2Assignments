<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function populateDiv(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`).then(function(response){
                console.log(response);
                response.text().then(function(ans){
                    document.getElementById("finalSum").innerText = ans;
                })
            })    
        }
        function calculate(){
            const p = document.getElementById("p").value;
            const r = document.getElementById("r").value;
            const t = document.getElementById("t").value;

            fetch(`http://localhost:3000/?p=${p}&r=${r}&t=${t}`).then((res)=>{
                console.log(res);
                res.text().then((ans)=>{
                    document.getElementById("SI").innerText = ans;
                })
            })
            
        }
    </script>
</head>
<body>
    <div>
        <!-- <input type="number" id="a" placeholder="Number 1"></input> <br><br>
        <input type="number" id="b" placeholder="Number 2"></input> <br><br>

        <button onclick="populateDiv()">Calculate Sum</button> <br>
        <div id="finalSum"></div> -->

        <input type="number" placeholder="Principle" id = "p">
        <input type="number" placeholder="Rate of Interest" id = "r">
        <input type="number" placeholder="Duration in Years" id = "t">

        <button onclick="calculate()">Calculate</button>

        <div id="SI"></div>
        
    </div>
</body>
</html>
